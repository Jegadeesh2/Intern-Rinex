<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BS-Grids</title>
  </head>
  <body>
    <div class="main-container">
      <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Great Sale</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Smart Phones</a></li>
                  <li><a class="dropdown-item" href="#">Tv</a></li>
                  <li><a class="dropdown-item" href="#">Gadgets</a></li>
                </ul>
              </li>
              <a class="nav-link" href="#">Pricing</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="home-page">
        <header>
          <img
            src="https://i0.wp.com/www.smartprix.com/bytes/wp-content/uploads/2023/05/Amazon-Great-Summer-Sale-1.jpg?fit=1200%2C675&ssl=1"
            class="sale-poster"
            alt="discount-pic"
          />
        </header>
        <div class="cards-container text-center">
          <div
            class="row row-cols-2 row-cols-sm-3 row-cols-md-3 row-cols-lg-4 d-flex gap-4 justify-content-center"
          >
            <div class="col single-card">
              <img
                src="https://m.media-amazon.com/images/I/41o3CoW58tL._SX300_SY300_QL70_FMwebp_.jpg"
                alt="one-plus"
                class="card-image"
              />
              <div class="description">One Plus</div>
            </div>
            <div class="col single-card">
              <img
                src="https://m.media-amazon.com/images/I/71ZDY57yTQL._SX679_.jpg"
                alt="iphone"
                class="card-image"
              />
              <div class="description">Iphone</div>
            </div>
            <div class="col single-card">
              <img
                src="https://m.media-amazon.com/images/I/41kyuER2HjL._SX300_SY300_QL70_FMwebp_.jpg"
                alt="samsung"
                class="card-image"
              />
              <div class="description">Samsung</div>
            </div>
            <div class="col single-card">
              <img
                src="https://m.media-amazon.com/images/I/41FHquLwUyL._SX300_SY300_QL70_FMwebp_.jpg"
                alt="tv"
                class="card-image"
              />
              <div class="description">TV</div>
            </div>
            <div class="col single-card">
              <img
                src="https://m.media-amazon.com/images/I/41zr73E-+9L._SY300_SX300_.jpg"
                alt="Airdopes"
                class="card-image"
              />
              <div class="description">Airdopes</div>
            </div>
            <div class="col single-card">
              <img
                src="https://m.media-amazon.com/images/I/71L6G2ygY2L._UX466_.jpg"
                alt="SmartWatch"
                class="card-image"
              />
              <div class="description">Smart Watch</div>
            </div>
            <div class="col single-card">
              <img
                src="https://m.media-amazon.com/images/I/61Bko7nc14L._AC_UY218_.jpg"
                alt="Laptop"
                class="card-image"
              />
              <div class="description">Laptop</div>
            </div>
          </div>
        </div>
        <footer class="card-footer">Designed by Jegadeesh</footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

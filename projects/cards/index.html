<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FlexBox-Cards</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">My Projects</h1>
      <div class="cards-container">
        <a
          href="https://rinex-project-tributepage.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          class="card"
        >
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQN5vzHTlDZ_1seq1iQakUlUuJRGEuf8HsCtyT28C0rTlovRv-jsEuaDwOT4raOPjJYbXk&usqp=CAU"
            alt="abdul-kalam"
            class="card-image"
          />
          <p class="project-name">Tribute Page</p>
        </a>
        <a
          href="https://rinex-project-form.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          class="card"
        >
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSz2fDa3tW2EA28QMA8UjLv74sCN_m7Y_Wyww&usqp=CAU"
            alt="Form"
            class="card-image"
          />
          <p class="project-name">Admission Form</p>
        </a>
        <a
          href="https://parallax-rinex.netlify.app"
          target="_blank"
          rel="noopener noreferrer"
          class="card"
        >
          <img
            src="https://cdn.dribbble.com/users/1167974/screenshots/16610229/media/ccbd4b45269b8a73e2689d748cb68dad.gif"
            alt="Parallax-gif"
            class="card-image"
          />
          <p class="project-name">Parallax Page</p>
        </a>
        <a
          href="https://rinex-project-tourist.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          class="card"
        >
          <img
            src="https://media.cnn.com/api/v1/images/stellar/prod/200310023921-dubai-buildings-skyline.jpg?q=x_648,y_0,h_1688,w_1688,c_crop"
            alt="abdul-kalam"
            class="card-image"/>
          <p class="project-name">Tourist Page</p>
        </a>
        <a
          href="https://rinex-project-catering.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          class="card"
        >
          <img
            src="https://creativethemes.com/blocksy/wp-content/webp-express/webp-images/doc-root/blocksy/wp-content/uploads/2022/09/gallery_image_1-23.jpg.webp"
            alt="abdul-kalam"
            class="card-image"
          />
          <p class="project-name">Catering Page</p>
        </a>
        <a href="#" class="card">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1200px-No-Image-Placeholder.svg.png"
            alt="loading"
            class="card-image"
          />
          <p class="project-name">I am working on it...</p>
        </a>
      </div>
    </div>
  </body>
</html>
